<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
  </style>
 </head>
 <body class="flex h-screen">
  <div class="flex w-1/2 bg-teal-500 p-10">
   <div class="m-auto text-white">
    <h1 class="text-4xl font-bold mb-6">
     Star.
    </h1>
    <p class="text-lg mb-6">
    Kebahagiaan dimulai dari dalam,
     <br/>
     Jangan biarkan rasa takut menang,
     <br/>
     Terus bergerak maju,
     <br/>
     Setiap hari adalah kesempatan
    </p>
    <hr class="border-white w-1/4"/>
    <img alt="Image of ancient stone structures with a teal background" class="mt-6" height="300" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-Iebwy0m0WjEGsdcgfoOy5LP1.png?st=2024-09-24T08%3A57%3A26Z&amp;se=2024-09-24T10%3A57%3A26Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-23T23%3A26%3A55Z&amp;ske=2024-09-24T23%3A26%3A55Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=keOdT2U7o9dL8oF3cf0C%2BYgJZgBgLizXUNp5rsyVuzk%3D" width="400"/>
   </div>
  </div>
  <div class="flex w-1/2 bg-white p-10">
   <div class="m-auto w-full max-w-sm">
    <h2 class="text-3xl font-bold mb-2">
     Welcome Back!
    </h2>
    <p class="text-gray-600 mb-6">
     Continue with Google or enter your details.
    </p>
    <button class="flex items-center justify-center w-full py-2 mb-4 border border-gray-300 rounded-md hover:bg-gray-100">
     <i class="fab fa-google mr-2">
     </i>
     Login with Google
    </button>
    <div class="mb-4">
     <label class="block text-gray-700 mb-2" for="username">
      Username
     </label>
     <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="username" placeholder="example@gmail.com" type="text"/>
    </div>
    <div class="mb-4">
     <label class="block text-gray-700 mb-2" for="password">
      Password
     </label>
     <div class="relative">
      <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="password" placeholder="******" type="password"/>
      <i class="fas fa-eye absolute right-3 top-3 text-gray-500">
      </i>
     </div>
    </div>
    <div class="flex justify-between items-center mb-6">
     <a class="text-teal-500" href="#">
      Forget password?
     </a>
    </div>
    <button class="w-full py-2 mb-4 bg-teal-500 text-white rounded-md hover:bg-teal-600">
     Login
    </button>
    <p class="text-center text-gray-600">
     Doesn't have an account?
     <a class="text-teal-500" href="home.html">
      Sign Up for free
     </a>
    </p>
    <p class="text-center text-gray-600 mt-4">
     skip for now
     <i class="fas fa-arrow-right">
     </i>
    </p>
   </div>
  </div>
 </body>
</html>
